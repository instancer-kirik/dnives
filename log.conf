# DLangIDE logging configuration
# Set to higher level to reduce log verbosity
# Available levels (from most to least verbose):
# Trace, Debug, Info, Warning, Error, Fatal, None

# Global log level
LogLevel=Info

# File logging
EnableFileLog=false
LogFileName=dlangide.log

# Console logging
EnableConsoleLog=true

# Component-specific log levels
# Reduce verbosity for the project scanning components
Project.LogLevel=Warning
ProjectItem.LogLevel=Warning
FileScanner.LogLevel=Warning
Directory.LogLevel=Warning

# Reduce verbosity for file operations
FileOperation.LogLevel=Warning

# Keep errors visible
Error.LogLevel=Error